<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta property="og:title" content="{{ title }}" />
		<meta name="description" content="{{ abstract | strip_tags }}">
        <meta property="og:description" content="{{ abstract | strip_tags }}" />
		<meta property="og:image" content="{{ cover_image | get:permalink }}"/>
		<meta property="og:url" content="{{ current_url }}"/>
		<meta property="og:type" content="article"/>
		<title>{{ title }}</title>
		{{ if environment == 'production' }}
		<script>
            // ENFORCE HTTPS
            if (location.protocol != 'https:') {
                location.href = 'https:' + window.location.href.substring(window.location.protocol.length);
            }
		</script>
		{{ /if }}
		{{ partial src="tracker-head" }}
		<!-- START: GOOGLE FONTS -->
		<link href="https://fonts.googleapis.com/css?family=Oswald:700|Merriweather:300,300i,700,700i|Roboto:300,300i,500,500i,900,900i" rel="stylesheet">
		<!-- END: GOOGLE FONTS -->
		<link rel="stylesheet" href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.48.0/mapbox-gl.css"/>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lity/2.4.0/lity.min.css"/>
		<link rel="stylesheet" href="https://cdn.knightlab.com/libs/juxtapose/latest/css/juxtapose.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/photoswipe/4.1.3/default-skin/default-skin.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/photoswipe/4.1.3/photoswipe.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
		<link rel="stylesheet" href="{{ theme:css }}">
	</head>
	<body class="layout-stories">
		{{ template_content }}
		{{ partial:photoswipe }}
		{{ partial src="tracker-footer" }}
		<script src="https://api.tiles.mapbox.com/mapbox-gl-js/v1.8.0/mapbox-gl.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/lodash@4.17.10/lodash.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/lity/2.4.0/lity.min.js"></script>
		<script src="https://cdn.knightlab.com/libs/juxtapose/latest/js/juxtapose.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/photoswipe/4.1.3/photoswipe.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/photoswipe/4.1.3/photoswipe-ui-default.min.js"></script>
		<script type="text/javascript">
			MPBX_TOKEN = '{{ mapbox_access_token }}';
			MPBX_STYLE = '{{ mapbox_style }}';
			MPBX_SZOOM = '{{ mapbox_start_zoom }}';
			MPBX_S_LAT = '{{ mapbox_start_lat }}';
			MPBX_S_LNG = '{{ mapbox_start_lng }}';
		</script>
		<script src="{{ theme:js src="sulram.photoswipe"}}"></script>
		<script src="{{ theme:js }}"></script>
	</body>
</html>
